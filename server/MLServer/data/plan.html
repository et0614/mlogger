<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan</title>
  <link rel="stylesheet" href="plan.css">
  <script src="p5.min.js"></script>
  <script src="draw.js"></script>
</head>

<body>

  <form>
    <group class="inline-radio">
      <div><input type="radio" name="mode" value="dbt" onchange="handleModeChange()" checked="true">
      <label>Drybulb temperature</label></div>
      <div><input type="radio" name="mode" value="hmd" onchange="handleModeChange()">
      <label>Relative humidity</label></div>
      <div><input type="radio" name="mode" value="glb" onchange="handleModeChange()">
      <label>Globe temperature</label></div>
      <div><input type="radio" name="mode" value="vel" onchange="handleModeChange()">
      <label>Velocity</label></div>
      <div><input type="radio" name="mode" value="pmv" onchange="handleModeChange()">
      <label>PMV</label></div>
    </group>
  </form>
  <br>

  <script>
    function handleModeChange() {
      // ラジオボタンが変更された時に呼び出される関数
      var selectedMode = document.querySelector('input[name="mode"]:checked').value;
      switch(selectedMode){
        case "dbt":
          changeMode(MODE.DBT);
          break;
        case "hmd":
          changeMode(MODE.HMD);
          break;
        case "glb":
          changeMode(MODE.GLB);
          break;
        case "vel":
          changeMode(MODE.VEL);
          break;
        case "pmv":
          changeMode(MODE.PMV);
          break;
        default:
          break;
      }
    }
  </script>

  <script src="sketch.js"></script>
</body>

</html>
